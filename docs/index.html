<!doctype html>
<html>
<head>
<title>Linked Lists</title>
<style>
#visualizer {
  margin: 10px; 
  border: 1px solid black;
}
</style>
</head>
<body>
<canvas id="visualizer" width="500" height="500"></canvas>
<div>
<input type="text" id="ll-add-value" />
<button id="ll-add">Add Item</button>
<button id="ll-add-random">Add Random Item</button>
</div>
<div>
<input type="text" id="ll-rm-value" />
<button id="ll-rm">Remove Item</button>
</div>
<div>
<input type="text" id="ll-find-value" />
<button id="ll-find">Find Item</button>
</div>
<script src="singleLL.js"></script><br>
<script src="visualizeSingleLL.js"></script>
<script>

var c = document.getElementById('visualizer');
var list = new SinglyLinkedList();

for (var i = 0; i < 20; i++) {
  list.insert(new SinglyLinkedListNode(Math.floor(Math.random()*100)));
}

visualizeSingleLL(c, list);

</script>
</body>
</html>
